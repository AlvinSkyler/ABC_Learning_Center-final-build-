  <!-- Name, email, contact, course insterested, comments/ questions -->

            ><strong> ABC Learning</strong>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"

          <div class="collapse navbar-collapse" id="navbarNav">

    <div class=" registrar container text-center py-5">
      <h1>Registration Form</h1>

      <form
        name="registration"
        onSubmit="return formValidation();"
        method="GET"
        action="success.html"
      >
        <label class="mt-5" for="user-name">Name:</label>
        <input
          type="text"
          name="user_name"
          id="user_name"
          size="50"
          placeholder="Enter User Name here"
          required
        />
        <br />

        <label class="my-3" for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          size="50"
          placeholder="Enter your email here"
          required
        />
       
        <div class="class p-3 m-3">
            <label for="ddlgender">Gender:</label>
            <select name="ddlgender" id="ddlgender">
            <option selected="" value="Default">(Please select a gender)</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="trans">unidentified?</option>

            </select>
        

            <label for="ddlstatus">Status:</label>
            <select id="ddlstatus">
            <option value="active">active</option>
            <option value="inactive">inactive</option>
            </select>
          </div>

          <input type="submit" name="submit" value="Submit" />
            </form>
        </div>
      </div>
            
    
  
  
<script src="/registration/regis.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
